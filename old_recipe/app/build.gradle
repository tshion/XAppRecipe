apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

// バージョン
def VERSION_MAJOR = 0
def VERSION_MINOR = 0
def VERSION_REVISION = 1
def VERSION_NAME = "${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_REVISION}"

android {
    buildToolsVersion build_tools_version
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    compileSdkVersion compile_sdk_version
    dataBinding {
        enabled = true
    }
    flavorDimensions "app"
    testOptions {
        unitTests.includeAndroidResources = true
    }

    defaultConfig {
        applicationId "work.shion.androidrecipe"
        minSdkVersion 23
        targetSdkVersion 29
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionCode 10000 * VERSION_MAJOR + 100 * VERSION_MINOR + VERSION_REVISION
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    productFlavors {
        devlocal {
            dimension "app"

            buildConfigField "String", "APIEndpoint",
                "\"http://domain or ip:8080\""
        }
    }
}

dependencies {
    implementation baseLibrary
    implementation baseUiLibrary
    debugImplementation debugTools
    testImplementation testLibrary
    androidTestImplementation testUiLibrary

    implementation "work.shion.androidpreparation:baser:0.2.1.alpha"
    implementation "work.shion.androidpreparation:views:0.2.0.alpha"
}
