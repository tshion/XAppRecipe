// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // アプリバージョン
        def appver_major = 1
        def appver_minor = 0
        def appver_revision = 0
        appver_code = 10000 * appver_major + 100 * appver_minor + appver_revision
        appver_name = "${appver_major}.${appver_minor}.${appver_revision}"

        build_tools_version = "30.0.3"
        compile_sdk_version = 30
        min_sdk_version = 21

        // ライブラリバージョン
        ver_auto_service = "1.0"
        ver_desugar_jdk = '1.1.5'
        ver_droidx_biometric = "1.1.0"
        ver_droidx_browser = "1.3.0"
        ver_droidx_constraint = "2.0.4"
        ver_droidx_core = "1.3.2"
        ver_droidx_fragment = '1.3.3'
        ver_droidx_navigation = '2.3.5'
        ver_droidx_recyclerview = '1.2.0'
        ver_hyperion = "0.9.30"
        ver_kotlin = "1.4.32"
        ver_kotlin_coroutines = "1.4.3"
        ver_material = '1.3.0'
        ver_moshi = '1.11.0'
        ver_okhttp = '4.9.0'
        ver_oss_licenses = "17.0.0"
        ver_permissions_dispatcher_ktx = "1.0.5"
        ver_picasso = "2.8"
        ver_prep_debugger = "1.0.4"
        ver_prep_intent = "1.0.3"
        ver_prep_views = "0.2.0.alpha"
        ver_prep_web = "1.0.1"
        ver_retrofit = '2.9.0'
        ver_zxing = "3.4.1"
        ver_zxing_embedded = "4.2.0"


        UnitTestLocal = [
            "androidx.test:core-ktx:1.3.0",
            "androidx.test.ext:junit-ktx:1.1.2",
            "androidx.test.ext:truth:1.3.0",
        ]
    }

    dependencies {
        // AndroidX Navigation
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${ver_droidx_navigation}"

        // Gradle Plugin
        classpath 'com.android.tools.build:gradle:4.1.3'

        // Google Services
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.4'
        classpath 'com.google.gms:google-services:4.3.5'

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${ver_kotlin}"
    }
    repositories {
        google()
        mavenCentral()


        // TODO: Bintray(jCenter) からの移行が完了したら削除する(2021/05/15)
        jcenter().mavenContent {
            includeGroup('org.apache.cordova')
            includeGroup('work.shion.androidpreparation')
        }
        maven {
            url 'https://dl.bintray.com/shion/maven'
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()


        // TODO: Bintray(jCenter) からの移行が完了したら削除する(2021/05/15)
        jcenter().mavenContent {
            includeGroup('org.apache.cordova')
            includeGroup('work.shion.androidpreparation')
        }
        maven {
            url 'https://dl.bintray.com/shion/maven'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
