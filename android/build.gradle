// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Local variables
    apply from: 'variables.gradle'

    ext {
        // アプリバージョン
        def appver_major = 1
        def appver_minor = 0
        def appver_revision = 0
        appver_code = 10000 * appver_major + 100 * appver_minor + appver_revision
        appver_name = "${appver_major}.${appver_minor}.${appver_revision}"

        build_tools_version = "32.0.0"
        compile_sdk_version = 31
        min_sdk_version = 21
    }

    dependencies {
        // AndroidX Navigation
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${libver.jetpack.navigation}"

        // Gradle Plugin
        classpath 'com.android.tools.build:gradle:7.3.0'

        // Google Services
        classpath 'com.google.android.gms:oss-licenses-plugin:0.10.4'
        classpath 'com.google.gms:google-services:4.3.10'

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${libver.kotlin}"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }


        // TODO: Bintray(jCenter) からの移行が完了したら削除する(2021/05/15)
        jcenter().mavenContent {
            includeGroup('org.apache.cordova')
            includeGroup('work.shion.androidpreparation')
        }
        maven {
            url 'https://dl.bintray.com/shion/maven'
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }


        // TODO: Bintray(jCenter) からの移行が完了したら削除する(2021/05/15)
        jcenter().mavenContent {
            includeGroup('org.apache.cordova')
            includeGroup('work.shion.androidpreparation')
        }
        maven {
            url 'https://dl.bintray.com/shion/maven'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
